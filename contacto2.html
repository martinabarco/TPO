<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon/favicon3.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/contacto.css">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="menu_bar">
            <a href="#" class="bt-menu"><span class="icon-menu"></span>Menu</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="navenlace"><span class="icon-undo2"></span>INICIO</a></li>
                <li><a href="clientes.html"><span class="icon-users"></span>CLIENTES</a></li>
                <li><a href="galeria.html"><span class="icon-camera"></span>FOTOS</a></li>
                <li><a href="formulario.html"><span class="icon-profile"></span>RRHH</a></li>
            </ul>
        </nav>
        <div class="divheader">
            <div id="imagenheader7">
                <img src="imagenes/ea.png" alt="">
            </div>
            <div class="h1">
                <h1 style="font-size: 2em; font-weight: bold;">CONTACTANOS</h1>
            </div>
            <div class="header_buttons">
                <a href="" class="header_ingresar">Ingresar</a>
                <a href="" class="header_registro">Registro</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">Dejanos tu consulta</legend>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-user bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="lname" name="name" type="text" placeholder="Apellido"
                                        class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="email" name="email" type="text" placeholder="Dirección de Email"
                                        class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-12">
                                    <input id="phone" name="phone" type="text" placeholder="Teléfono"
                                        class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i
                                        class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-12">
                                    <textarea class="form-control" id="message" name="message"
                                        placeholder="Deje aquí su consulta" rows="7"></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>


    <button type="submit" class="btn btn-primary">Enviar</button>
    <footer>
        <div id="imagenfooter">
            <img src="imagenes/img6.jpg" alt="">
        </div>
        <br>
        <div id="direc_footer">
            <h6>Saveedra 1050 - Venado Tuerto. Santa Fe - (3562) 15569338</h6>
        </div>
        <div id="iconos_footer">
            <a class="bx bxl-twitter" href="https://twitter.com/home?lang=es"
                style="text-decoration: none; color:#2e483c;"></a>
            <a class="bx bxl-instagram-alt" href="https://www.instagram.com/"
                style="text-decoration: none; color:#2e483c;"></a>
            <a class="bx bxl-facebook-circle" href="https://www.facebook.com/"
                style="text-decoration: none; color:#2e483c;"></a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
